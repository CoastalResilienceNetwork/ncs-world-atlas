<!DOCTYPE html>
<html lang="en">

<head>
    <title>NCS World Atlas</title>
    <meta name="viewport" content="width=device-width initial-scale=1" />
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://d3js.org/d3.v4.min.js" charset="utf-8"></script>
    <script src="https://d3js.org/topojson.v2.min.js"></script>
    <script src="https://d3js.org/d3-queue.v2.min.js"></script>
    <script src="js/geostats.min.js"></script>
    <script>app = {};</script>
    <script src="js/variables.js"></script>
    <script src="js/main.js"></script>
</head>

<body>
    <div class="main-site-wrapper">
        <div class="nwa-header-wrapper">
            <h1 class="nwa-green-text">Natural Climate Solutions Global Atlas</h1>
            <div class="nwa-header-subtext nwa-green-text">View the mitigation potential of natural climate solution pathways and selected global indicators.</div>
        </div>
        
        <div class="nwa-main-content-wrapper">
            <div id="nwa-world-map" class="nwa-map-wrapper"></div>
            <div class="nwa-main-cb-wrapper nwa-box-wrapper">
                <div class="nwa-intervention-cb-header-wrapper">
                    <h3>Choose your NCS intervention</h3>
                    <div class="nwa-intervention-info-icon">
                        <img src="./assets/info.png" alt="">
                        <img style="display: none;" src="./assets/infoClose.png" alt="">
                    </div>
                </div>
                
                <div class="nwa-intervention-main-cb">
                    <div class="nwa-intervention-main-1-cb">
                        <label class="form-component" for="a-option">
                            <input checked type="checkbox" id="a-option" name="food" value="all-pathways">
                            <div class="check"></div>
                            <span class="form-text">All Pathways</span>
                        </label>
                        <hr style="width:85%">
                        <label class="form-component disabled" for="b-option">
                            <input type="checkbox" id="b-option" name="food" value="protect">
                            <div class="check"></div>
                            <span class="form-text">Protect</span>
                        </label>
                        <br>
                        <label class="form-component" for="c-option">
                            <input type="checkbox" id="c-option" name="food" value="manage">
                            <div class="check"></div>
                            <span class="form-text">Manage</span>
                        </label>
                        <br>
                        <label class="form-component" for="d-option">
                            <input type="checkbox" id="d-option" name="food" value="restore">
                            <div class="check"></div>
                            <span class="form-text">Restore</span>
                        </label>
                    </div>
                    <div class="nwa-intervention-main-2-cb">
                        <label class="form-component" for="e-option">
                            <input type="checkbox" id="e-option" name="food">
                            <div class="check"></div>
                            <span class="form-text">Cost-effective</span>
                        </label>
                    </div>
                </div>
                <hr>
                <div class="nwa-intervention-sub-cb">
                    <label class="form-component" for="f-option">
                        <input type="checkbox" id="f-option" name="food">
                        <div class="check"></div>
                        <span class="form-text">Reforestation</span>
                    </label>
                    <br>
                    <label class="form-component" for="g-option">
                        <input type="checkbox" id="g-option" name="food">
                        <div class="check"></div>
                        <span class="form-text">Avoided Forest Conversion</span>
                    </label>
                    <br>
                    <label class="form-component" for="h-option">
                        <input type="checkbox" id="h-option" name="food">
                        <div class="check"></div>
                        <span class="form-text">Trees in Agriculture Lands</span>
                    </label>
                    <br>
                    <label class="form-component" for="i-option">
                        <input type="checkbox" id="i-option" name="food">
                        <div class="check"></div>
                        <span class="form-text">Natural Forest Management</span>
                    </label>
                    <br>
                    <label class="form-component" for="j-option">
                        <input type="checkbox" id="j-option" name="food">
                        <div class="check"></div>
                        <span class="form-text">Biochar</span>
                    </label>
                    <br>
                    <label class="form-component" for="k-option">
                        <input type="checkbox" id="k-option" name="food">
                        <div class="check"></div>
                        <span class="form-text">Avoided Woodfuel Harvest</span>
                    </label>
                    <br>
                    <label class="form-component" for="l-option">
                        <input type="checkbox" id="l-option" name="food">
                        <div class="check"></div>
                        <span class="form-text">Nutrient Management</span>
                    </label>
                    <br>
                    <label class="form-component" for="m-option">
                        <input type="checkbox" id="m-option" name="food">
                        <div class="check"></div>
                        <span class="form-text">Optimal Grazing Intensity</span>
                    </label>
                    <br>
                    <label class="form-component" for="n-option">
                        <input type="checkbox" id="n-option" name="food">
                        <div class="check"></div>
                        <span class="form-text">Savanna Burning</span>
                    </label>
                    <br>
                    <label class="form-component" for="o-option">
                        <input type="checkbox" id="o-option" name="food">
                        <div class="check"></div>
                        <span class="form-text">Peatland Restoration</span>
                    </label>
                    <br>
                    <label class="form-component" for="p-option">
                        <input type="checkbox" id="p-option" name="food">
                        <div class="check"></div>
                        <span class="form-text">Rice management</span>
                    </label>
                    <br>
                    <label class="form-component" for="q-option">
                        <input type="checkbox" id="q-option" name="food">
                        <div class="check"></div>
                        <span class="form-text">Avoided Mangrove Impacts</span>
                    </label>
                    <br>
                    <label class="form-component" for="r-option">
                        <input type="checkbox" id="r-option" name="food">
                        <div class="check"></div>
                        <span class="form-text">Avoided Peat Impacts</span>
                    </label>
                    <br>
                    <label class="form-component" for="s-option">
                        <input type="checkbox" id="s-option" name="food">
                        <div class="check"></div>
                        <span class="form-text">Mangrove Restoration</span>
                    </label>
                    <br>
                    <label class="form-component" for="t-option">
                        <input type="checkbox" id="t-option" name="food">
                        <div class="check"></div>
                        <span class="form-text">Grazing Legumes</span>
                    </label>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
